<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
  
    <div class="card-body"
         *ngIf="employee">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{employee.name}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Location:</div>
            <div class="col-md-6">{{employee.location}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{employee.salary|currency:"USD":"symbol"}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Availability:</div>
            <div class="col-md-6">{{employee.department}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Price:</div>
            <div class="col-md-6">{{employee.position}}</div>
          </div>

        </div>
      </div>
    </div>
</div>
<button class="btn btn-outline-primary btn-sm"
        [routerLink]="['/employees']">Back</button>
