<div class="container">
    <div class="row">
        <label>UserName</label>
        <input type="text"  id="username" [(ngModel)]="userName">
    </div>

    <div class="row">
        <label>Password</label>
        <input type="password"  id="password" [(ngModel)]="password">
    </div>
    <button type="button" (click)="UserLogin()">Login</button>
</div>
